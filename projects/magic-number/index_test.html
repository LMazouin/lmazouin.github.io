<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Number</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <main>
        <div class="screen-container">
            <div class="screen screen-font">
                <p>hello</p>
                <p>choose difficulty level:</p>
                <div class="difficulty-level">
                    <label class="radio-button-container screen-font">easy
                        <input type="radio" value="easy" id="easy" name="difficulty-level" checked>
                        <span class="check-box"></span>
                    </label>
                    <label class="radio-button-container screen-font">normal
                        <input type="radio" value="normal" id="normal" name="difficulty-level">
                        <span class="check-box"></span>
                    </label>
                    <label class="radio-button-container screen-font">hard
                        <input type="radio" value="hard" id="hard" name="difficulty-level">
                        <span class="check-box"></span>
                    </label>
                </div>
                <div class="user-input-area">
                    <label for="user-input">
                        choose a number<br>between 1 and 10:
                    </label>
                    <input type="text" value="" placeholder="" id="user-input" name="user-input" class="screen-font">
                </div>
            </div>
            <div class="label-container">
                <p class="label font">ЭЛЕКТРОНИКА</p>
            </div>
        </div>
    </main>

</body>

</html>
